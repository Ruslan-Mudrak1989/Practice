<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather forecast</title>
</head>
<body>
<div class="container">
    <div class="inner-container">
        <div class="header-weather">
            <div class="title">
                <h1>Weather Forecast</h1>
            </div>
            <div class="logo">
                <p>You always will know weather whatever you are!</p>
            </div>
        </div>
        <div class="main">
            <section class="form-weather">
                <p class="search"><strong>Search:</strong></p>
                <div class="form-1">
                    <label for="form-city">City</label>
                    <input type="text" id="form-city" placeholder="Enter some city" name="city">
                    <p class="validation-error"></p>
                </div>
                <p><strong>Or:</strong></p>
                <div class="select-city">
                    <label for="choice-city">Choose The City</label>
                    <select id="choice-city">
                        <option value="disable" selected>Select the city</option>
                    </select>
                </div>
                <button class="button-primary button-round">Search</button>
            </section>
            <section class="weather-forecast">
                <p class="city-name"><strong>City,Country</strong></p>
                <div class="weather-content">
                    <div class="weather-forecast-today">
                        <div class="pricing-table row">
                            <div class="package featured">
                                <p class="package-name">Today</p>
                                <hr>
                                <p class="price">0&deg</p>
                                <p class="disclaimer">description</p>
                                <hr>
                                <ul class="features">
                                    <li>icon</li>
                                    <li>humidity</li>
                                    <li>wind</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forecast-tomorrow">
                        <div class="pricing-table row">
                            <div class="package featured">
                                <p class="package-name">Tomorrow</p>
                                <hr>
                                <p class="price">0&deg</p>
                                <p class="disclaimer">description</p>
                                <hr>
                                <ul class="features-1">
                                    <li>icon</li>
                                    <li>humidity</li>
                                    <li>wind</li>
                                </ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="js/citiesID.js"></script>
<script src="js/app.js"></script>
<script src="js/select.js"></script>
</body>
</html>
